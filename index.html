<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>ROCK PAPER SCISSORS GAME, GO!</title>
</head>
<body>
    <section>
        <img id="rock" src="images/rock.PNG">
        <img id="paper" src="images/paper.PNG">
        <img id="scissors" src="images/scissors.PNG">
    </section>
    <section>
        <img id="computer" src="images/question-mark.PNG">
    </section>
    <section>
        <p id="results">Results:</p>
        <button id="again">Play Again</button>
    </section>
    <section>
        <ul>
            <p>Record:</p>
            <li id="wins">Wins:</li>
            <li id="loses">Loses:</li>
            <li id="draws">Draws:</li>
            <button id="reset">reset</button>
        </ul>
        
    </section>
</body>
</html>
